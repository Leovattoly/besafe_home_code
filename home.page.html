<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BE-SAFE
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content center>
  <ion-item button (click)="buttonClick_help()">
    <ion-label class="label1" color="Danger" position="center">
      HELP
    </ion-label>
  </ion-item>
  <ion-item button (click)="buttonClick_safety_mode()">
    <ion-label class="label2" color=#800000 position="center">
      Enable Safety Mode
    </ion-label>
  </ion-item>
</ion-content>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="speakers">
      <ion-icon name="Settings"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="map"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
